<html>
    <head>
<style>
body {
    background-color: #1cb57b;
    font-family: "Hiragino Sans";
    color: #ffffff;
    width: 100%;
}

html,body {
    width: 100%;
}

.message {
    text-align: center;
    margin: 128pt auto;
    font-size: 64pt;
    font-weight: 700;
}

#myClock {
    font-size: 40pt;
    text-align: center;
    font-weight: 600;
}
</style>
    </head>
    <body>
        <div contenteditable="true" class="message">
            14時35分まで！<br>
            よーい　どん！
        </div>

        <div id="myClock"></div>
        <script>
            function updateClock() {
                var now = new Date();
                var hour = now.getHours();
                var minute = now.getMinutes();
                var second = now.getSeconds();
                if ( hour < 10 ) hour = "0" + hour;
                if ( minute < 10 ) minute = "0" + minute;
                if ( second < 10 ) second = "0" + second;
                document.getElementById('myClock').innerHTML = hour+":"+minute+":"+second;
            }
            function start() {
                setInterval("updateClock();", 1000);
                updateClock();
            }
            start();
        </script>
    </body>
</html>
