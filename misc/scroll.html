<html lang="ja">
<body>
    <pre id="pos"></pre>
<script>
(() => {
    const el = document.getElementById("pos");
    let sumY = 0;
    let sumX = 0;
    const report = (x, y) => {
        sumX += x;
        sumY += y;

        el.innerHTML = `delta: {x: ${x}, y: ${y}}`
            + "<br>"
            + `sum: {x: ${sumX}, y: ${sumY}}`;
    };

    report(0, 0);
    document.onwheel = (e) => report(e.deltaX, e.deltaY);
})();
</script>
</body>
</html>
